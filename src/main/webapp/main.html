    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Galeria De Arte</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="mainLogic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <iframe id="encabezado" src="navegador.html" frameBorder="0"></iframe>
    
    <h2 id="welcomeText" class="centrado"><button class="clickable" onclick="goToLogIn()">Iniciar sesion</button></h2>
    <div class="elSlider">
        <input type="radio" id="1" name="image-slide" hidden />
        <input type="radio" id="2" name="image-slide" hidden />
        <input type="radio" id="3" name="image-slide" hidden />

        <div class="slide">
            <div class="item-slide">
                <img src="Imagenes/img1.jpg">
            </div>

            <div class="item-slide">
                <img src="Imagenes/img2.jpg">
            </div>

            <div class="item-slide">
                <img src="Imagenes/img3.jpg">
            </div>
        </div>

        <div class="pagination">

            <label class="pagination-item" for="1">
                <img src="Imagenes/img1.jpg">
            </label>

            <label class="pagination-item" for="2">
                <img src="Imagenes/img2.jpg">
            </label>

            <label class="pagination-item" for="3">
                <img src="Imagenes/img3.jpg">
            </label>

        </div>

    </div>
    <div id="temporadaActual">
        <h2 id="NombreTemporadaActual"> Nombre De La Temporada Actual</h2>
        <div id="contenedorCaracteristicasTemporada">Esta temporada se caracteriza por los colores rojos, el estilo
            antiguo y su gran cantidad de inserte mucho texto ....<br></div>
            <a href=”link”>Ver Ofertas</a>
        <div id="imagenes">
            <img id="imagen1" src="Imagenes/laUltimaCena.jpg">
            <img id="imagen2" src="Imagenes/guernica.jpg">
        </div>
    </div>
    <iframe id="footer" src="footer.html" frameBorder="0"></iframe>


</body>

</html>
