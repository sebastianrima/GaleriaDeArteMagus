<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crear cuenta</title>
        <LINK REL=StyleSheet HREF="signIn.css" TYPE="text/css" MEDIA=screen>
        <script src="singInLogic.js"></script>
    </head>
    <body>
        <div class="canvas">
            <img src="https://wallpapercave.com/wp/wp2061128.jpg" id="fondo" >
            <div id="signInBox" >
                <h3 >La Galería <br> De Arte</h3>
                <p><input type="text" id="nombre" name="nombre"  size="40"  placeholder="Nombre" class="centrado"> </p>
                <p><input type="text" id="userName"name="nombreUsuario"  size="40"  placeholder="Nombre de usuario" class="centrado"> </p>
                <p><input type="password" id="pass"name="password" size="40" placeholder="Contraseña" class="centrado"></p>
                <p><input type="text" id="correo"name="correo"  size="40"  placeholder="Correo" class="centrado"> </p>
                <p><input type="text" id="telefono" name="telefono"  size="40"  placeholder="Teléfono" class="centrado"> </p>
                <p><input type="button" name="sendbuton" size="40" value="Crear cuenta" class="centrado" id="signButton" onclick="validacionCliente()"></p>
            </div>
        </div>
    </body>
</html>
